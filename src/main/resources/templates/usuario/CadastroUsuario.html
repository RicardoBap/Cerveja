<!DOCTYPE html>
<html lang="pt" xmlns="http://www.3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="'layout/LayoutPadrao'" >
       
<head>
	<title>Cadastro de usuário</title>
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-toggle.min.css}"/>
</head> 

<body>

<section class="aw-layout-content  js-content" layout:fragment="conteudo" >

	<div class="page-header">
		<div class="container-fluid">
			<h1>Cadastro de usuário</h1>
		</div>
	</div>

	<div class="container-fluid">	

		<form method="POST" th:object="${cliente}" class="form-vertical  js-form-loading">
		
			<div class="row">					
				<div class="col-sm-12  form-group">
					<label for="nome">Nome</label>
					<input id="nome" type="text" class="form-control"/>						
				</div>
			</div>				
			
			<div class="row">
				<div class="col-sm-6  form-group">						
					<label for="email">E-mail</label>
					<input id="email" type="text" class="form-control" />											
				</div>
				
				<div class="col-sm-3  form-group">						
					<label for="dataNascimento">Data nascimento</label>					
					<input id="dataNascimento" type="text" class="form-control" />											
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-3  form-group">						
					<label for="senha">Senha</label>
					<input id="senha" type="password" class="form-control" />											
				</div>
				
				<div class="col-sm-3  form-group">						
					<label for="confirmacaoSenha">Confirmação de senha</label>					
					<input id="confirmacaoSenha" type="password" class="form-control" />											
				</div>
				
				<div class="col-sm-3  form-group">						
					<label for="status">Status</label>
					<div>
						<input class="js-status" checked type="checkbox" data-width="100" data-size="small" 
						       data-offstyle="danger" data-on="Ativo" data-off="Inativo" >																	
					</div>													
				</div>
				
			</div>
			
			<div class="row">				
				<div class="col-sm-6  form-group">						
					<label for="grupos">Grupos</label>
					<div>
						<div class="radio radio-inline">
							<input type="radio" name="grupos">
							<label>Administrador</label> 							
						</div>
						<div class="radio radio-inline">
							<input type="radio" name="grupos">
							<label>Vendedor</label> 							
						</div>							
					</div>						
				</div> 				
			</div>			
					
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>					
			</div>
		</form>
	</div>
	
</section>		

<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/vendors/bootstrap-toggle.min.js}"></script>
	<script>
	 $(function() {
	   $('.js-status').bootstrapToggle();
	 })
	</script>
</th:block>

</body>

</html>
