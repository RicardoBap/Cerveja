<!DOCTYPE html>
<html lang="pt" xmlns="http://www.3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"    
      layout:decorate="~{layout/LayoutPadrao}"  >
       
<head>
	<title>Cadastro de estilo</title>	
</head> 

<body>

<section class="aw-layout-content  js-content" layout:fragment="conteudo"  >

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
					<h1 th:if="${estilo.novo}">Cadastro de estilo</h1>
					<h1 th:unless="${estilo.novo}"	th:text="|Edição de ${estilo.nome}|">Edição de estilo</h1>				
				</div>
				
				<div class="col-xs-2">
					<div class="aw-page-header-controls">
						<a class="btn  btn-default" th:href="@{/estilos}">
							<i class="glyphicon glyphicon-search">
								<span class="hidden-xs  hidden-sm">Pesquisar</span>
							</i>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
	
		<th:block th:include="fragments/MensagemSucesso"></th:block>		

		<form method="POST" th:object="${estilo}"  class="form-vertical  js-form-loading" 
			th:action="${estilo.novo} ? @{/estilos/novo} : @{/estilos/{codigo}(codigo=${estilo.codigo})}" >				
			
			<th:block th:include="fragments/MensagensErrosValidacao"></th:block>			
			
			<input type="hidden" th:field="*{codigo}" >
						
			<div class="row">				
				<div class="col-sm-12  form-group  bw-required" th:classappend="${#fields.hasErrors('nome')} ? has-error" >						
					<label class="control-label" for="nome">Nome</label>					
					<input class="form-control" type="text"  id="nome"  th:field="*{nome}" />												
				</div>
			</div>					
					
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>					
			</div>
		</form>
	</div>
	
</section>

</body>

</html>
