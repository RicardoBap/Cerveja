<!DOCTYPE html>
<html lang="pt" xmlns="http://www.3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:data="http://www.thymeleaf.org/extras/data"
      layout:decorate="~{layout/LayoutPadrao}" >     
       
<head>
	<title>Pesquisa de clientes</title>
</head> 

<body>

<section class="aw-layout-content  js-content" layout:fragment="conteudo" >

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10  ">
					<h1>Pesquisa de clientes</h1>
				</div>
				
				<div class="col-sm-2" >
					<div class="aw-page-header-controls">
						<a class="btn  btn-default" th:href="@{/clientes/novo}">
							<i class="glyphicon  glyphicon-plus-sign">
								<span class="hidden-xs  hidden-sm">Novo cliente</span>
							</i>
						</a>

		</div>
	</div>

	<div class="container-fluid">	

		<form method="GET"  >

				<div class="col-sm-8  form-group">

				</div>
				
				<div class="col-sm-4  form-group">
					<label class="control-label" for="cpfCnpj">CPF/CNPJ</label>
					<input class="form-control" type="text" id="cpfCnpj" >
				</div>
			</div>
			
			<button type="submit" class="btn  btn-primary">Pesquisar</button>
		
		</form>
		
		<div class="table-responsive  bw-tabela-simples">
			<table class="table  table-hover">
				<thead>
					<tr>
						<th class="table-cliente-col-nome">Nome</th>
						<th class="table-cliente-col-tipoPessoa">Tipo Pessoa</th>
						<th class="table-cliente-col-cpfCnpj">CPF/CNPJ</th>
						<th class="table-cliente-col-telefone">Telefone</th>
						<th class="table-cliente-col-acoes"></th>
					</tr>			
				</thead>
				<tbody>
					<tr>
						<td>Ricardo</td>
						<td class="text-center">FÃ­sica</td>
						<td class="text-right">22493931940</td>
						<td class="text-right">(19)99659-2800</td>
						<td class="text-center">
							<a class="btn  btn-link  btn-xs" title="Editar">
								<i class="glyphicon  glyphicon-pencil"></i>
							</a>
							<a class="btn  btn-link  btn-xs" title="Excluir">
								<i class="glyphicon  glyphicon-remove"></i>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
	</div>
	
</section>

</body>

</html>
